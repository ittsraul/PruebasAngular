
<div class="container">
    <div class="row">
      <div class="col-12">
        <form (ngSubmit)="SendPokedexNumber()">
          <input type="text" [(ngModel)]="number" />
          <button type="submit">Buscar Pokémon</button>
        </form>
      </div>
    </div>
  </div>
  
  <mat-card class="example-card" *ngFor="let p of poke">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="pokemon.getPokemonImageUrl(p)" alt="Pokemon Image" />
      </div>
      <mat-card-title>{{ p.name }}</mat-card-title>
      <mat-card-subtitle>{{ p.url }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pokemon.getPokemonImageUrl(p)" alt="Pokemon Image" />
    <mat-card-content>
      <p>
        Aquí puedes mostrar más detalles del Pokémon si lo deseas 
      </p>
    </mat-card-content>
  </mat-card>
