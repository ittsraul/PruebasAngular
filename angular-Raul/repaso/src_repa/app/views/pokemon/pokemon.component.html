<h1>{{title}}</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="form-control-label" for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" />
                <button type="submit" (click)="search()" class="btn btn-primary text-uppercase">BUSCAR</button>
            </div>
        </div>
    </div>
    
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <mat-card >
                <mat-card-header>
                  <div mat-card-avatar></div>
                  <mat-card-title class="text-uppercase ">Pokemon Elegido : {{name}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="{{urlImage}}" [ngStyle]="{'height':'300px', 'width':'500px'}" alt="">>
                <mat-card-content>
                  <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                    A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                    bred for hunting.
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>
            
        </div>
    </div>
</div>
