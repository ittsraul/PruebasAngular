<mat-card class="example-card mb-5 mt-5" *ngIf="article">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{article.getName()}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="article.getImage()" class="card-img-top" alt="Photo of {{article.getName()}}">
  <mat-card-content>
    <p>{{article.getDescription()}}</p>
    <small>
      {{article.getPrice()}}
    </small>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/articulo-ficha/', article.getId()]">{{textoBoton}}</button>
    <button mat-button (click)="onClickFavorite()">
      <ng-container *ngIf="isFavorite; else addFavorite">REMOVE FAVORITE</ng-container>
      <ng-template #addFavorite>ADD FAVORITE</ng-template>
    </button>
    <button mat-button>BUY</button>
  </mat-card-actions>
</mat-card>
